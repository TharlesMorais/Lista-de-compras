<head>

  <title>Lista de compras</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div id="page">
    <a href="#"> <- Voltar</a>
      <h1>Compras da semana</h1>
      <form>
        <div class="addNewItem">
          <label for="newItem">Adicione um novo item</label>
          <input type="text" name="newItem" id="newItem" placeholder="Adicione um novo item">
        </div>
        <div id="buttonTrash">
          <button type="submit" id="add">Adicionar item</button>
          <i id="largeTrash" class="ph ph-trash" style="display: none;"></i>
        </div>

      </form>

      <section id="list">
        <ul>
          <li>
            <label>
              <i class="ph ph-square"></i>
              <span>PÃ£o de forma</span>
            </label>
            <i class="ph ph-trash trash"></i>
          </li>
        </ul>
      </section>

      <div class="invisible">
        <i class="ph-fill ph-warning-circle"></i>
        <p> O item foi removido da lista</p>
        <i class="ph ph-x"></i>
      </div>
  </div>
  <script src="./script.js"></script>
